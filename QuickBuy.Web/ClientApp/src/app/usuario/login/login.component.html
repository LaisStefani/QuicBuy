<div class="text-center container">


  <form class="form-signin">
    <img class="mb-4" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQcg6XtbldJm_dcPq-hWfWPDi78aQoBKyGY_g&usqp=CAU" alt="" width="150" height="150">
    <h1 class="h3 mb-3 font-weight-normal">Login do cliente</h1>
    <label for="email" class="sr-only ">Email address</label>
    <input type="email"
           name="email"
           class="form-control mb-2"
           [ngClass]="{
            'is-invalid': email.invalid && (email.dirty || email.touched),
            'is-valid':email.valid && (email.dirty || email.touched)
           }"
           value=""
           [(ngModel)]="usuario.email"
           placeholder="E-mail"
           #email="ngModel"
           email
           required />

    <div class="invalid-feedback mb-2" *ngIf="email.invalid && (email.dirty || email.touched)">
      <div *ngIf="email.errors.required"> Preencha o E-mail </div>
      <div *ngIf="email.errors.email"> E-mail fora do padr√£o</div>
    </div>

    <label for="senha" class="sr-only">Password</label>
    <input type="password"
           name="senha"
           class="form-control mb-2"
                      [ngClass]="{
            'is-invalid': senha.invalid && (senha.dirty || senha.touched),
            'is-valid':senha.valid && (senha.dirty || senha.touched)
           }"
           value=""
           [(ngModel)]="usuario.senha"
           placeholder="Password"
           #senha="ngModel"
           required />

    <div class="invalid-feedback mb-2" *ngIf="senha.invalid && (senha.dirty || senha.touched)">
      <div *ngIf="senha.errors.required"> Preencha a senha </div>
    </div>

    <button class="btn btn-lg btn-primary btn-block" (click)="entrar()" type="submit">Sign in</button>

    <div class="alert alert-primary" role="alert" *ngIf="usuarioAutenticado">
      Usuario Autenticado!
    </div>
  </form>

  <footer class="footer mt-auto py-3">
    <div class="container">
      <span class="text-muted">&copy; 2017- 2021</span>
    </div>
  </footer>
</div>
